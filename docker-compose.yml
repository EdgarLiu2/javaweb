version: '3'
services:
  web:
    image: javaweb-docker:1.3
    environment:
      - REDIS_HOST=redis-db
      - REDIS_PORT=6379
      - ENV=
    ports:
      - 8080:8080
    depends_on:
      - redis-db
  redis-db:
    image: redis:5.0-rc
    environment:
      - ENV=
    ports:
      - 6379:6379

